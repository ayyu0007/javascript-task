<script type="text/javascript">

    var a=parseInt(prompt("Enter value A :"));
    var b=parseInt(prompt("Enter value B :"));
   
    var add=a+b;
    document.write("<h1>add = "+ add +"</h1>");

    var sub=a-b;
    document.write("<h1>sub = "+ sub +"</h1>");

    var multi=a*b;
    document.write("<h1>multi = "+ multi +"</h1>");

    var div=a/b;    
    document.write("<h1>div = "+ div +"</h1>")


</script>
