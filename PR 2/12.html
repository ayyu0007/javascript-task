<script type="text/javascript">

    var a=parseInt(prompt("ENter A :-"));
    var b=parseInt(prompt("ENter B :-"));
    var c=parseInt(prompt("Enter C :-"));
    var Ans;

    Ans=a+b+c;

    if(Ans==180)
    {
        document.write("<h1>Triangle</h1>");
    }
    else
    {
        document.write("<h1>Not triangle</h1>");
    }

    
</script>
