<!DOCTYPE html>
<html lang="en">
<head>
  <title>Form validation</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <h2>validation</h2>
  <form>
    <div class="mb-3 mt-3">
        <label for="name"><b>Name:</b></label>
        <input type="text" onkeyup="nameInput()" class="form-control" id="name" placeholder="Enter name">
        <span style="color: red;" id="nameerror"></span>
      </div>
    <div class="mb-3 mt-3">
      <label for="email"><b>Email:</b></label>
      <input type="text" onkeypress="emailInput()" class="form-control" id="email" placeholder="Enter email">
      <span style="color: red;" id="emailerror"></span>
    </div>
    <div class="mb-3">
      <label for="pwd"><b>Password:</b></label>
      <input type="password" onkeyup="passInput()" class="form-control" id="password" placeholder="Enter password">
      <span style="color: red;" id="passerror"></span>
    </div>
    <button type="button" onclick="save()" class="btn btn-primary">Submit</button>
  </form>
</div>

</body>
</html>


<script type="text/javascript">


function save()
{
    let name = document.getElementById('name').value;
    let email = document.getElementById('email').value;
    let password = document.getElementById('password').value;
   
    if(name == "")
    {
        document.getElementById('nameerror').innerHTML = "name is required";
    }
    if(email == "")
    {
        document.getElementById('emailerror').innerHTML = "email is required";
    }
    if(password == "")
    {
       document.getElementById('passerror').innerHTML = "password is required";
    }
}

function nameInput()
{
   document.getElementById('nameerror').style.display = "none";
}
function emailInput()
{
   document.getElementById('emailerror').style.display = "none";
}
function passInput()
{
   document.getElementById('passerror').style.display = "none";
}
   

</script>
