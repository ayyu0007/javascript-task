<script>

    var no=parseInt(prompt("Enter No :-"));
    var fact=1;
    var i=1;

    function simple(no){
        while(i<=no){
            fact=fact*i;
            document.write("<h1>"+i+"</h1>");
            i++;
        }
        document.write("<h1> factorial = "+no+"="+fact+"</h1>");
    }
    simple(no);

</script>
