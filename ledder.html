<script type="text/javascript">

	var a =parseInt(prompt("Enter A :"));
	var b =parseInt(prompt("Enter B :"));
	var c =parseInt(prompt("Enter C :"));

    if(a > b && a > c)
	{
		document.write("<h1>A is Big</h1>");	
	}
	else if(b > a && b > c)
	{
		document.write("<h1>B is Big</h1>");
	}
	else if(a==b && b==c)
	{
		document.write("<h1>All are same</h1>");
	}
	else
	{
		document.write("<h1>C is Big</h1>");	
	}	

</script>
