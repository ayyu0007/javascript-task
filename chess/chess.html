<table id="ayush" border="3"> </table>

<script type="text/javascript">

   let ayush = document.getElementById('ayush');
   
    for(let i=1;i<=8;i++)
    {
        let tr = document.createElement('tr');
        if(i%2==1)
        {
            for(let j=1;j<=8;j++)
            {
                if(j%2==1)
                {
                    let td = document.createElement('td');
                    td.setAttribute('class','lightblue');
                    tr.appendChild(td);
                }  
                else
                {
                    let td = document.createElement('td');
                    td.setAttribute('class','darkblue');
                    tr.appendChild(td);
                }
            }
        }else{
            for(let j=1;j<=8;j++)
            {
                if(j%2==1)
                {
                    let td = document.createElement('td');
                    td.setAttribute('class','darkblue');
                    tr.appendChild(td);
                }  
                else
                {
                    let td = document.createElement('td');
                    td.setAttribute('class','lightblue');
                    tr.appendChild(td);
                }
            }
        }
        ayush.appendChild(tr);
    }
</script>

        <body>
            <style>
                .darkblue
                {
                    background-color: #99CCFF;
                    height: 75px;
                    width: 75px;
                }
                .lightblue
                {
                    background-color: #006599;
                    height: 75px;
                    width: 75px;
                }
            </style>
        </body>
