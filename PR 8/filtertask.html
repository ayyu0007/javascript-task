    function viewAllRecord() {
        let tbl = "";
        data.map((val) => {
            tbl += `
                <div class="col-md-4 pb-4">
                    <div class="card">
                        <img src="${val.image}" style="height:700px;object-fit:cover" class="card-img-top" alt="...">
                        <div class="card-body">
                        <h5 class="card-title">${val.name}</h5>
                        <p class="card-text">${val.category}</p>
                        <a href="#" class="btn btn-primary">Order</a>
                        </div>
                    </div>
                </div>
            `
        })

        document.getElementById('allrecord').innerHTML = tbl;
    }
